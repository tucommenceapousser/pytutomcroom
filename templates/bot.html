<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Tuto MCROOM</title>
    <style>
        body { background-color: #2e2e2e; color: #fff; font-family: Arial, sans-serif; }
        .container { margin: 50px auto; width: 60%; }
        .chatbox { background-color: #333; padding: 20px; border-radius: 10px; }
        .response { color: #00ff00; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Tuto MCROOM</h1>
        <form method="POST">
            <label for="question">Posez votre question concernant la gestion de votre site WordPress :</label>
            <input type="text" id="question" name="question" required style="width: 100%; padding: 10px; margin-top: 10px;">
            <button type="submit" style="padding: 10px 20px; background-color: #444; color: white; border: none; margin-top: 20px;">Envoyer</button>
        </form>
        {% if response %}
        <div class="chatbox">
            <strong>Question:</strong> {{ question }}
            <div class="response"><strong>Réponse:</strong> {{ response }}</div>
        </div>
        {% endif %}
        <!-- Ajout du lien pour aller à la page de tutoriel -->
        <div style="margin-top: 20px;">
            <a href="{{ url_for('tutorial') }}" style="color: #00ff00;">Voir le tutoriel</a>
        </div>
    </div>
</body>
</html>
